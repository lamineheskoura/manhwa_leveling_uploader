name: SOVEREIGN EXECUTIONER REBORN

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  conquer:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸŒ Install Chrome & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libnss3 libatk-bridge2.0-0 libgtk-3-0 libgbm-dev

      - name: ğŸ“¦ Install Requirements
        run: |
          pip install nodriver telethon requests

      - name: âš”ï¸ Launch Mission
        env:
          SB_URL: ${{ secrets.SB_URL }}
          SB_KEY: ${{ secrets.SB_KEY }}
        run: python Cloud_Engine.py